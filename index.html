<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <div id="main-container">
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
        <h1 id="title">Cash Register Project</h1>
        <span id="change-due"></span>
        <form action="#">
            <div class="form-container">
                <p>Enter cash from customer</p>
                <input type="number" id="cash">
                <button id="purchase-btn">Purchase</button>
            </div>
        </form>

        <div class="cashier-container">
            <div id="price-bg">
                <div id="price-screen">
                    <p id="price"></p>
                </div>
            </div>
            <div id="price-cashier-union"></div>
            <div id="cashier-body">
                <div id="cashier-buttons-container">
                    <div class="cashier-button"></div>
                    <div class="cashier-button"></div>
                    <div class="cashier-button"></div>
                    <div class="cashier-button"></div>
                    <div class="cashier-button"></div>
                    <div class="cashier-button"></div>
                    <div class="cashier-button"></div>
                    <div class="cashier-button"></div>
                    <div class="cashier-button"></div>
                </div>
                <div id="change-container">
                    <p class="change"><b>Change in drawer:</b></p>
                    <p class="change" id="pennies">Pennies: $</p>
                    <p class="change" id="nickels">Nickels: $</p>
                    <p class="change" id="dimes">Dimes: $</p>
                    <p class="change" id="quarters">Quarters: $</p>
                    <p class="change" id="ones">Ones: $</p>
                    <p class="change" id="fives">Fives: $</p>
                    <p class="change" id="tens">Tens: $</p>
                    <p class="change" id="twenties">Twenties: $</p>
                    <p class="change" id="hundreds">Hundreds: $</p>
                </div>
            </div>
            <div id="cashier-drawer-container">
                <div id="cashier-drawer">
                    <div id="drawer-button"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
